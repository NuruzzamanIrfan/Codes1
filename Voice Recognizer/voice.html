<body class="p-3 mb-6 bg-dark">
    <div class="container"></div>
    <center>
        <br>
        <a href="" id="link" download="My Selfie.png"></a>
        <h1 class="text-white">Voice Controled Selfie App</h1>
        <br>
        <p class="text-white">Say <b class="text-info">"Take My Snap" </b>to take your Photo</p>
        <textarea class="border border-1 border-info " cols="50" readonly id="textbox" style="background-color: transparent; color: aqua;"></textarea>
        <br>
        <br>
        <button class="btn btn-info" onclick="start()"><b>Listen me</b></button>
        <br>
        <br>
        <h3 class="text-white">Your Webcam View</h3>
        <div class="border border-3 border-info" id="camera" style="height: 300px; width: 610px;">
            <!-- <div id=""></div> -->
        </div>
        <br>
        <h3 class="text-white">That's Your Selfie</h3>
        <div id="result" class="border border-3 border-info" style="height: 300px; width: 610px;">

        </div>

    </center>
    <script type="text/javascript" src="voice.js"></script>
    <link rel="stylesheet" href="voice.css">
