<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css" integrity="sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Voice Controlled Canvas</title>
    <style>
        body{
            background-image: linear-gradient(to right, #00ffff, #0074b8);
        }
        canvas{
            margin-top: -50px;
            border-radius: 30px;
        }
    </style>

</head>
<body>
    <div class="container">
        <center>
            <h1>Voice Controlled Canvas</h1>
            <p><b>Click on the microphone and say "Draw ______"</b></p>
            <p class="text-info-emphasis" id="text"></p>
            <button id="start" class="btn btn-primary" onclick="start()"><i class="fa-solid fa-microphone"></i></button>
            <button id="clear" class="btn btn-warning">Clear</button>
            <div id="canvas"></div>
        </center>
    </div>
    <script type="text/javascript" src="VcCanvas.js"></script>
</body>
</html>
