<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-primary-subtle ">
    <center> 
        <div class="text">
            <h1>
            <h1 class="text-info ">Flag Recognizer</h1>
            <br>
            <h5 class="text-info-emphasis">This application can recognize the Flag.</h5>
            <h5 class="text-info-emphasis">Add any image of Flags or Show it in your Webcam</h5>
            </h1>
        </div>
        <br>   
        <br>
        <div class="camera">
             
            <div id="my_camera">
                <!-- <img class="border border-primary border-3" style="height: 400px; width: 400px;"> -->
                <div id="camera" class="card shadow border border-3 border-primary" style="height: 300px; width: 610px;"></div>
            </div> 
            
            <br>

            <button class="btn btn-primary" onclick="snapshot()">Take Image</button>
            <button class="btn btn-primary">Identify Image</button>

            <br>
            <br>

            <h3 class="text-info-emphasis">Output; </h3>
            
            <div class="result">
                <img id="result" class="card shadow border border-3 border-primary" style="height: 300px; width: 610px;">
            </div>
            
            <br>

        </div>
        <br>
        <br>
        <div>
            <h5 class="obj">Object: </h5>
            <h5 class="acc">Accuracy: </h5>
        </div>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" integrity="sha512-AQMSn1qO6KN85GOfvH6BWJk46LhlvepblftLHzAv1cdIyTWPBKHX+r+NOXVVw6+XQpeW4LJk/GTmoP48FLvblQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
